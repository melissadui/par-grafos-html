<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h2>Entendo como utilizar um paragráfo</h2>

    <!-- b = bold (negrito) - aplica um efeito visual, mas sem valor semântico (sem significado, mas destacando)-->
    <p> Este aqui é o exemplo de um <b>paragráfo</b> utilizando um elemento semântico.</p>

    <!-- strong (forte), mesmo estilo/formatação do bold (negrito), porém ele trás um nível de importância.-->
    <p> Este é outro paragráfo utilizando a tag/marcação <strong>semântica</strong>.</p>

    <!-- Podemos combinar tags, ou seja, utiliza-las uma dentro da outra. No exemplo abaixo, aplicamos a tag <br>. br significa break row (quebra de linha)-->
    <p>Este é o <em> exemplo </em> de um texto muito muito grande onde eu precisei <br> <i> quebra-lo </i> pois estava ocupando muito espaço na tela.</p>
    <!-- em = emphasis (ênfase) para a nossa palavra -->
</body>
</html>
